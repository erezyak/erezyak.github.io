    <div id="formContainer">

        <div class="container py-4">


            <form id="contactForm" data-sb-form-api-token="API_TOKEN">


                <div class="mb-3">
                    <label class="form-label" for="name">Name</label>
                    <input class="form-control" id="name" type="text" placeholder="Name"
                        data-sb-validations="required" />
                    <div class="invalid-feedback" data-sb-feedback="name:required">Name is required.</div>
                </div>


                <div class="mb-3">
                    <label class="form-label" for="emailAddress">Email Address</label>
                    <input class="form-control" id="emailAddress" type="email" placeholder="Email Address"
                        data-sb-validations="required, email" />
                    <div class="invalid-feedback" data-sb-feedback="emailAddress:required">Email Address is required.
                    </div>
                    <div class="invalid-feedback" data-sb-feedback="emailAddress:email">Email Address Email is not
                        valid.</div>
                </div>


                <div class="mb-3">
                    <label class="form-label" for="message">Message</label>
                    <textarea class="form-control" id="message" type="text" placeholder="Message" style="height: 10rem;"
                        data-sb-validations="required"></textarea>
                    <div class="invalid-feedback" data-sb-feedback="message:required">Message is required.</div>
                </div>


                <div class="d-none" id="submitSuccessMessage">
                    <div class="text-center mb-3">Form submission successful!</div>
                </div>


                <div class="d-none" id="submitErrorMessage">
                    <div class="text-center text-danger mb-3">Error sending message!</div>
                </div>


                <div class="d-grid">
                    <button class="btn btn-success btn-lg disabled" id="submitButton" type="submit">Submit</button>
                </div>

            </form>

        </div>

        <div>
            <ul id="connectionList">
                <li class="contactList fas fa-map-marker-alt fa-2x">Map <iframe
                        src="https://www.google.com/maps/d/embed?mid=14-fXt1aXOxTRsF9VqjOtzfigBD0&hl=en&ehbc=2E312F"
                        width="640" height="480"></iframe></li>
                <!--  <li class="contactList fas fa-phone mt-4 fa-2x"></li> -->
                <li class="contactList fas fa-envelope mt-4 fa-2x">
                    press@mardigrasneworleans.com</li>
            </ul>
        </div>
    </div>
